<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos</title>
  <style>
    /* Colores y estilo personalizados */
    :root {
      --color-primario: #007BFF;  /* Azul */
      --color-secundario: #fff;
      --color-acentos: #333;
      --color-fondo: #f4f4f4;
      --color-texto: #444;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--color-fondo);
    }

    header {
      background-color: var(--color-primario);
      color: var(--color-secundario);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    header .search-container {
      margin-top: 10px;
    }

    header input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 300px;
      margin-right: 10px;
    }

    header select {
      padding: 8px;
      font-size: 16px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: var(--color-secundario);
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product p {
      margin: 10px 0 5px;
      font-size: 16px;
      color: var(--color-acentos);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      padding-top: 60px;
    }

    .modal-content {
      background-color: var(--color-secundario);
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .modal img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .modal h2 {
      margin: 10px 0;
      font-size: 20px;
      color: var(--color-primario);
    }

    .modal p {
      font-size: 16px;
      margin: 5px 0;
      color: var(--color-texto);
    }

    .modal p span {
      font-weight: bold;
      color: var(--color-primario);
    }
  </style>
</head>
<body>

  <header>
    <h1>Catálogo de Productos</h1>

    <div class="search-container">
      <input type="text" id="search" placeholder="Buscar producto..." onkeyup="filterProducts()">
      <select id="category-filter" onchange="filterProducts()">
        <option value="">Filtrar por categoría</option>
        <option value="ABRAZADERA">ABRAZADERA</option>
        <option value="HERRAMIENTAS">HERRAMIENTAS</option>
        <option value="OTROS">OTROS</option>
      </select>
    </div>
  </header>

  <div class="product-grid" id="product-grid"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-image" src="" alt="Producto">
      <h2 id="modal-name"></h2>
      <p id="modal-code"><span>Código:</span> <span id="modal-code-text"></span></p>
      <p id="modal-category"><span>Categoría:</span> <span id="modal-category-text"></span></p>
      <p id="modal-unit"><span>Unidad:</span> <span id="modal-unit-text"></span></p>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
