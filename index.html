<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos</title>
  <style>
    /* Estilo del modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      width: 80%;
      max-width: 900px;
      text-align: center;
    }

    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 25px;
      text-decoration: none;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    #modal-image {
      width: 100%;
      height: auto;
    }

    /* Estilo de los productos */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }

    .product p {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="product-grid">
    <div class="product" onclick="openModal('producto1')">
      <img src="producto1.jpg" alt="Producto 1">
      <p>Producto 1</p>
    </div>
    <div class="product" onclick="openModal('producto2')">
      <img src="producto2.jpg" alt="Producto 2">
      <p>Producto 2</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-image" src="" alt="Zoom Producto">
      <p id="modal-text"></p>
    </div>
  </div>

  <script>
    // Función para abrir el modal
    function openModal(productId) {
      const modal = document.getElementById('modal');
      const image = document.getElementById('modal-image');
      const text = document.getElementById('modal-text');

      if (productId === 'producto1') {
        image.src = 'producto1.jpg';
        text.innerText = 'Detalles del Producto 1';
      } else if (productId === 'producto2') {
        image.src = 'producto2.jpg';
        text.innerText = 'Detalles del Producto 2';
      }

      modal.style.display = "block";
    }

    // Función para cerrar el modal
    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = "none";
    }

    // Cerrar modal si se hace clic fuera del modal
    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
