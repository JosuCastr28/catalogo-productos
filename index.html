<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    .busqueda-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    .busqueda-container input, .busqueda-container select, .busqueda-container button {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .busqueda-container button {
      background-color: #0056b3;
      color: white;
      cursor: pointer;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .producto {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .producto h3 {
      font-size: 18px;
      color: #003366;
      margin: 10px 0 5px;
    }
    .producto p {
      margin: 5px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo de Productos</h1>
  </header>
  <div class="busqueda-container">
    <input type="text" id="busqueda" placeholder="Buscar productos...">
    <select id="filtro">
      <option value="">Todas las categorías</option>
    </select>
    <button id="btnBuscar">Buscar</button>
  </div>
  <div id="productos" class="productos"></div>
  <script src="app.js"></script>
</body>
</html>
