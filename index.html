<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bridacero del Centro - Catálogo de Productos</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }

    /* Encabezado */
    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header h2 {
      margin: 10px 0 0;
      font-size: 1.2rem;
      font-weight: normal;
    }

    /* Barra de búsqueda y filtro */
    .busqueda-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0056b3;
      padding: 15px;
      gap: 10px;
    }

    .busqueda-container input,
    .busqueda-container select,
    .busqueda-container button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .busqueda-container button {
      background-color: #003366;
      color: white;
      cursor: pointer;
    }

    /* Productos */
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .producto {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      background-color: white;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .producto h3 {
      font-size: 18px;
      color: #003366;
      margin: 10px 0;
    }

    .producto p {
      margin: 5px 0;
      font-weight: bold;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      display: flex;
      flex-direction: row;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      max-width: 800px;
      width: 90%;
    }

    .modal-content img {
      max-width: 50%;
      margin-right: 20px;
      border-radius: 5px;
    }

    .modal-content .info {
      flex: 1;
    }

    .modal-content h3 {
      margin-bottom: 10px;
    }

    .modal-content p {
      margin-bottom: 5px;
    }

    .modal-close {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bridacero del Centro</h1>
    <h2>Catálogo de Productos</h2>
  </header>

  <div class="busqueda-container">
    <input type="text" id="busqueda" placeholder="Buscar por nombre, código o categoría...">
    <select id="filtro">
      <option value="">Todas las categorías</option>
    </select>
    <button id="btnBuscar">Buscar</button>
  </div>

  <div id="productos" class="productos"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <img id="modal-imagen" src="" alt="">
      <div class="info">
        <button class="modal-close" onclick="cerrarModal()">Cerrar</button>
        <h3 id="modal-nombre"></h3>
        <p id="modal-codigo"></p>
        <p id="modal-categoria"></p>
        <p id="modal-unidad"></p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
