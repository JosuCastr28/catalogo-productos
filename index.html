<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridacero Del Centro - Catálogo</title>
    <style>
        /* Colores y diseño del encabezado */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #003366; /* Azul oscuro */
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .sub-header {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            background-color: #003366;
            padding: 10px;
        }

        .sub-header input, .sub-header select, .sub-header button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .sub-header button {
            background-color: #00509E;
            color: white;
            cursor: pointer;
        }

        .sub-header button:hover {
            background-color: #003366;
        }

        /* Productos en cuadrícula */
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .producto {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
        }

        .producto img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .producto h3 {
            color: #003366;
            font-weight: bold;
        }

        .producto p {
            color: #333;
            margin: 5px 0;
        }

        /* Modal */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            display: flex;
            flex-direction: row; /* Apilado horizontalmente */
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .modal-content img {
            max-width: 50%;
            margin-right: 20px;
            border-radius: 5px;
        }

        .modal-content .info {
            flex: 1;
        }

        .modal-content h3,
        .modal-content p {
            margin-bottom: 10px;
        }

        .modal-close {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-start;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Bridacero Del Centro</h1>
        <p>Catálogo de Productos</p>
    </header>

    <!-- Filtro de Búsqueda -->
    <div class="sub-header">
        <input type="text" id="searchInput" placeholder="Buscar por nombre, código o categoría...">
        <select id="filterCategory">
            <option value="">Filtrar por categoría</option>
            <!-- Las categorías se llenarán con JS -->
        </select>
        <button onclick="buscarProductos()">Buscar</button>
    </div>

    <!-- Productos -->
    <div class="productos" id="productGrid">
        <!-- Los productos se cargarán aquí con JS -->
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <img id="modal-imagen" src="" alt="">
            <div class="info">
                <button class="modal-close" onclick="cerrarModal()">Cerrar</button>
                <h3 id="modal-nombre"></h3>
                <p id="modal-codigo"></p>
                <p id="modal-categoria"></p>
                <p id="modal-unidad"></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
