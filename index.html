<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos</title>
  <style>
    /* Estilo del modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      width: 80%;
      max-width: 900px;
    }

    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 25px;
      text-decoration: none;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    #modal-image {
      width: 100%;
      height: auto;
    }

    /* Estilo de los productos */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .product img {
      width: 100%;
      cursor: pointer;
    }

    .product p {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="product-grid">
    <div class="product" onclick="openModal('producto1')">
      <img src="producto1.jpg" alt="Producto 1">
      <p>Nombre del Producto 1</p>
    </div>
    <div class="product" onclick="openModal('producto2')">
      <img src="producto2.jpg" alt="Producto 2">
      <p>Nombre del Producto 2</p>
    </div>
    <div class="product" onclick="openModal('producto3')">
      <img src="producto3.jpg" alt="Producto 3">
      <p>Nombre del Producto 3</p>
    </div>
    <!-- Agrega más productos aquí -->
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-image" src="" alt="Producto Zoom">
      <div id="product-details">
        <h2 id="modal-name"></h2>
        <p id="modal-code"></p>
        <p id="modal-description"></p>
        <!-- Agrega más detalles aquí si es necesario -->
      </div>
    </div>
  </div>

  <script>
    // Función para abrir el modal
    function openModal(productId) {
      const modal = document.getElementById('modal');
      const image = document.getElementById('modal-image');
      const name = document.getElementById('modal-name');
      const code = document.getElementById('modal-code');
      const description = document.getElementById('modal-description');

      // Aquí podrías obtener los detalles del producto desde tu catálogo o JSON
      if (productId === 'producto1') {
        image.src = 'producto1.jpg'; // Imagen ampliada
        name.innerText = 'Nombre del Producto 1';
        code.innerText = 'Código: 12345';
        description.innerText = 'Descripción detallada del producto 1.';
      } else if (productId === 'producto2') {
        image.src = 'producto2.jpg';
        name.innerText = 'Nombre del Producto 2';
        code.innerText = 'Código: 67890';
        description.innerText = 'Descripción detallada del producto 2.';
      } else if (productId === 'producto3') {
        image.src = 'producto3.jpg';
        name.innerText = 'Nombre del Producto 3';
        code.innerText = 'Código: 11223';
        description.innerText = 'Descripción detallada del producto 3.';
      }

      modal.style.display = "block";
    }

    // Función para cerrar el modal
    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = "none";
    }
  </script>
</body>
</html>
