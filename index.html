<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Catálogo de Productos</title>
   <style>
      /* Estilos básicos para la cuadrícula de productos */
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         background-color: #f4f4f4;
      }
      .container {
         padding: 20px;
      }
      .search-bar {
         margin-bottom: 20px;
         display: flex;
         gap: 10px;
      }
      .product {
         border: 1px solid #ddd;
         border-radius: 5px;
         padding: 10px;
         margin: 10px;
         background-color: #fff;
         text-align: center;
         width: 200px;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .product img {
         max-width: 100%;
         height: auto;
         border-radius: 5px;
      }
      .product-list {
         display: flex;
         flex-wrap: wrap;
         gap: 20px;
         justify-content: center;
      }
   </style>
</head>
<body>
   <div class="container">
      <h1>Catálogo de Productos</h1>
      <div class="search-bar">
         <input type="text" id="search-name" placeholder="Buscar por nombre">
         <input type="text" id="search-categoria" placeholder="Buscar por categoría">
         <button onclick="filterProducts()">Buscar</button>
      </div>
      <div id="product-list" class="product-list"></div>
   </div>
   <script src="catalogo.js"></script>
</body>
</html>
