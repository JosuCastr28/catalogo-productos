<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Catálogo de Productos</title>
   <style>
      /* Estilos básicos */
      body {
         margin: 0;
         font-family: Arial, sans-serif;
         background-color: #f4f4f4;
         text-align: center;
      }

      /* Encabezado con estilo Oxford */
      header {
         background-color: #002147; /* Color Oxford */
         color: white;
         padding: 20px 0;
      }
      header h1 {
         margin: 0;
         font-size: 2.5em;
      }

      /* Barra de búsqueda */
      .search-bar {
         margin: 20px 0;
         display: flex;
         justify-content: center;
         gap: 10px;
         flex-wrap: wrap;
      }
      .search-bar input,
      .search-bar select,
      .search-bar button {
         padding: 10px;
         font-size: 16px;
         border: 1px solid #ccc;
         border-radius: 5px;
         outline: none;
      }
      .search-bar button {
         background-color: #002147;
         color: white;
         border: none;
         cursor: pointer;
         transition: background-color 0.3s;
      }
      .search-bar button:hover {
         background-color: #003366;
      }

      /* Lista de productos */
      .product-list {
         display: flex;
         flex-wrap: wrap;
         gap: 20px;
         justify-content: center;
         padding: 20px;
      }
      .product {
         background: white;
         border: 1px solid #ddd;
         border-radius: 8px;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
         text-align: center;
         width: 200px;
         padding: 15px;
         transition: transform 0.2s, box-shadow 0.2s;
      }
      .product:hover {
         transform: translateY(-5px);
         box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }
      .product img {
         max-width: 100%;
         height: auto;
         margin-bottom: 10px;
      }
      .product h3 {
         font-size: 16px;
         color: #002147;
         margin: 10px 0;
      }
      .product p {
         margin: 5px 0;
         font-size: 14px;
         color: #555;
      }

      /* Pie de página */
      footer {
         background-color: #002147;
         color: white;
         padding: 10px 0;
         position: relative;
         bottom: 0;
         width: 100%;
      }
   </style>
</head>
<body>
   <!-- Encabezado -->
   <header>
      <h1>Catálogo de Productos</h1>
   </header>

   <!-- Barra de búsqueda -->
   <div class="search-bar">
      <input type="text" id="search-name" placeholder="Buscar por nombre">
      <select id="search-categoria">
         <option value="">Seleccionar Categoría</option>
      </select>
      <button onclick="filterProducts()">Buscar</button>
   </div>

   <!-- Lista de productos -->
   <div id="product-list" class="product-list"></div>

   <!-- Pie de página -->
   <footer>
      &copy; 2024 Catálogo de Productos
   </footer>

   <script>
      // Variables globales
      let products = [];

      // Cargar productos desde el JSON
      fetch('https://raw.githubusercontent.com/JosuCastr28/catalogo-productos/main/Catalógo.json')
         .then(response => response.json())
         .then(data => {
            products = data;
            populateCategories(products); // Llenar categorías
            displayProducts(products); // Mostrar todos los productos
         })
         .catch(error => console.error('Error al cargar los productos:', error));

      // Mostrar productos en el HTML
      function displayProducts(products) {
         const productList = document.getElementById('product-list');
         productList.innerHTML = ''; // Limpiar contenedor
         products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.classList.add('product');
            productDiv.innerHTML = `
               <img src="${product.imagen}" alt="${product.producto}">
               <h3>${product.producto}</h3>
               <p><strong>Código:</strong> ${product.codigo}</p>
               <p><strong>Categoría:</strong> ${product.categoria}</p>
               <p><strong>Unidad:</strong> ${product.unidad}</p>
            `;
            productList.appendChild(productDiv);
         });
      }

      // Llenar el filtro de categorías
      function populateCategories(products) {
         const categories = [...new Set(products.map(product => product.categoria))];
         const categorySelect = document.getElementById('search-categoria');
         categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categorySelect.appendChild(option);
         });
      }

      // Filtrar productos
      function filterProducts() {
         const nameFilter = document.getElementById('search-name').value.toLowerCase();
         const categoryFilter = document.getElementById('search-categoria').value.toLowerCase();

         const filteredProducts = products.filter(product => {
            return (product.producto.toLowerCase().includes(nameFilter) || nameFilter === '') &&
                   (product.categoria.toLowerCase() === categoryFilter || categoryFilter === '');
         });

         displayProducts(filteredProducts); // Mostrar productos filtrados
      }
   </script>
</body>
</html>
