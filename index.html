<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Catálogo de Productos</title>
   <style>
      /* Estilos básicos para la página */
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         background-color: #f4f4f4;
         color: #333;
      }
      h1 {
         text-align: center;
         margin-top: 20px;
         color: #333;
      }
      .container {
         width: 90%;
         max-width: 1200px;
         margin: 0 auto;
         padding: 20px;
         background-color: #fff;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         border-radius: 8px;
      }
      .search-bar {
         display: flex;
         flex-wrap: wrap;
         justify-content: center;
         gap: 10px;
         margin-bottom: 20px;
      }
      .search-bar input,
      .search-bar select,
      .search-bar button {
         padding: 10px;
         font-size: 16px;
         border: 1px solid #ccc;
         border-radius: 4px;
         outline: none;
      }
      .search-bar button {
         background-color: #007BFF;
         color: white;
         cursor: pointer;
         border: none;
         transition: background-color 0.3s;
      }
      .search-bar button:hover {
         background-color: #0056b3;
      }
      .product-list {
         display: flex;
         flex-wrap: wrap;
         gap: 20px;
         justify-content: center;
      }
      .product {
         width: 200px;
         padding: 15px;
         border: 1px solid #ddd;
         border-radius: 5px;
         background-color: #fff;
         text-align: center;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
         transition: transform 0.2s, box-shadow 0.2s;
      }
      .product:hover {
         transform: translateY(-5px);
         box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }
      .product img {
         max-width: 100%;
         height: auto;
         border-radius: 5px;
         margin-bottom: 10px;
      }
      .product h3 {
         font-size: 18px;
         color: #007BFF;
         margin: 10px 0;
      }
      .product p {
         margin: 5px 0;
         font-size: 14px;
         color: #555;
      }
      footer {
         text-align: center;
         padding: 10px;
         background-color: #007BFF;
         color: white;
         margin-top: 20px;
      }
   </style>
</head>
<body>
   <h1>Catálogo de Productos</h1>
   <div class="container">
      <div class="search-bar">
         <input type="text" id="search-name" placeholder="Buscar por nombre">
         <select id="search-categoria">
            <option value="">Seleccionar Categoría</option>
         </select>
         <button onclick="filterProducts()">Buscar</button>
      </div>
      <div id="product-list" class="product-list"></div>
   </div>
   <footer>
      &copy; 2024 - Catálogo de Productos | Empresa
   </footer>
   <script>
      // Variables globales
      let products = [];

      // Cargar productos desde el JSON
      fetch('https://raw.githubusercontent.com/JosuCastr28/catalogo-productos/main/Catalógo.json')
         .then(response => response.json())
         .then(data => {
            products = data;
            populateCategories(products); // Llenar categorías
            displayProducts(products); // Mostrar todos los productos
         })
         .catch(error => console.error('Error al cargar los productos:', error));

      // Mostrar productos en el HTML
      function displayProducts(products) {
         const productList = document.getElementById('product-list');
         productList.innerHTML = ''; // Limpiar contenedor
         products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.classList.add('product');
            productDiv.innerHTML = `
               <img src="${product.imagen}" alt="${product.producto}">
               <h3>${product.producto}</h3>
               <p><strong>Código:</strong> ${product.codigo}</p>
               <p><strong>Categoría:</strong> ${product.categoria}</p>
               <p><strong>Unidad:</strong> ${product.unidad}</p>
            `;
            productList.appendChild(productDiv);
         });
      }

      // Llenar el filtro de categorías
      function populateCategories(products) {
         const categories = [...new Set(products.map(product => product.categoria))];
         const categorySelect = document.getElementById('search-categoria');
         categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categorySelect.appendChild(option);
         });
      }

      // Filtrar productos
      function filterProducts() {
         const nameFilter = document.getElementById('search-name').value.toLowerCase();
         const categoryFilter = document.getElementById('search-categoria').value.toLowerCase();

         const filteredProducts = products.filter(product => {
            return (product.producto.toLowerCase().includes(nameFilter) || nameFilter === '') &&
                   (product.categoria.toLowerCase() === categoryFilter || categoryFilter === '');
         });

         displayProducts(filteredProducts); // Mostrar productos filtrados
      }
   </script>
</body>
</html>
