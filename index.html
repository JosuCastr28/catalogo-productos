<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos</title>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      width: 80%;
      max-width: 900px;
      text-align: center;
    }

    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 25px;
      text-decoration: none;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    #modal-image {
      width: 100%;
      height: auto;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }

    .product p {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="product-grid" id="product-grid"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-image" src="" alt="Zoom Producto">
      <h2 id="modal-name"></h2>
      <p id="modal-code"></p>
      <p id="modal-category"></p>
      <p id="modal-unit"></p>
    </div>
  </div>

  <script>
    // Carga el archivo JSON y genera los productos
    fetch('productos.json')
      .then(response => response.json())
      .then(data => {
        const productGrid = document.getElementById('product-grid');
        data.forEach(product => {
          const productDiv = document.createElement('div');
          productDiv.classList.add('product');
          productDiv.innerHTML = `
            <img src="${product.imagen}" alt="${product.producto}" onclick="openModal('${product.codigo}')">
            <p>${product.producto}</p>
          `;
          productGrid.appendChild(productDiv);
        });

        // Guarda los productos en memoria para el modal
        window.productData = data;
      });

    // Abre el modal con los detalles del producto
    function openModal(codigo) {
      const modal = document.getElementById('modal');
      const image = document.getElementById('modal-image');
      const name = document.getElementById('modal-name');
      const code = document.getElementById('modal-code');
      const category = document.getElementById('modal-category');
      const unit = document.getElementById('modal-unit');

      const product = window.productData.find(p => p.codigo === codigo);

      if (product) {
        image.src = product.imagen;
        name.innerText = `Nombre: ${product.producto}`;
        code.innerText = `Código: ${product.codigo}`;
        category.innerText = `Categoría: ${product.categoria}`;
        unit.innerText = `Unidad: ${product.unidad}`;
      }

      modal.style.display = "block";
    }

    // Cierra el modal
    function closeModal() {
      document.getElementById('modal').style.display = "none";
    }

    // Cierra el modal si se hace clic fuera de él
    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
